<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <h1><span class="glyphicon glyphicon-flash"></span>FlashCards<span class="glyphicon glyphicon-flash"></span></h1>
      <div class="row">
<!-- START LEFT COLUMN -->
        <div class="col-md-3">
          <div id="card1" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Cat</p>
          </div>
          <div id="card2" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 2</p>
          </div>
          <div id="card3" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 3</p>
          </div>
          <div id="card4" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 4</p>
          </div>
          <div id="card5" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 5</p>
          </div>
        </div>
<!-- START MIDDLE COLUMN -->
        <div id="flashcard" class="col-md-6">
          <div id="card1back" class="back">
            <p><img src="img/cat.jpg"><p>Rawr, says the cat.</p></p>
          </div>
          <p id="card2back" class="back">Definition 2</p>
          <p id="card3back" class="back">Definition 3</p>
          <p id="card4back" class="back">Definition 4</p>
          <p id="card5back" class="back">Definition 5</p>
          <p id="card6back" class="back">Definition 6</p>
          <p id="card7back" class="back">Definition 7</p>
          <p id="card8back" class="back">Definition 8</p>
          <p id="card9back" class="back">Definition 9</p>
          <p id="card10back" class="back">Definition 10</p>
        </div>
<!-- START RIGHT COLUMN -->
        <div class="col-md-3">
          <div id="card6" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 6</p>
          </div>
          <div id="card7" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 7</p>
          </div>
          <div id="card8" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 8</p>
          </div>
          <div id="card9" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 9</p>
          </div>
          <div id="card10" class="panel clickable"><!-- FLASHCARD 1 -->
            <p>Flash Card 10</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
